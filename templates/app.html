<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fuga Review Generator</title>
    <script src="https://unpkg.com/@shopify/app-bridge@3"></script>
    <script src="https://unpkg.com/@shopify/app-bridge-utils@3"></script>
    <link href="https://unpkg.com/@shopify/polaris@9.20.0/build/esm/styles.css" rel="stylesheet" />
    <style>
        :root {
            --primary-color: #a855f7;
            --primary-hover: #9333ea;
            --secondary-color: #6366f1;
            --accent-color: #ec4899;
            --bg-dark: #0f0f23;
            --bg-card: #1a1a2e;
            --bg-card-hover: #252545;
            --text-primary: #ffffff;
            --text-secondary: #a1a1aa;
            --text-muted: #71717a;
            --border-color: #27272a;
            --border-light: #3f3f46;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        
        body {
            background: linear-gradient(135deg, var(--bg-dark) 0%, #1a1a40 100%);
            color: var(--text-primary);
            min-height: 100vh;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        .app-container {
            padding: 20px;
            max-width: 1400px;
            margin: 0 auto;
            min-height: 100vh;
        }
        
        .product-grid {
            display: grid;
            gap: 20px;
            margin-top: 24px;
        }
        
        .product-card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 24px;
            display: grid;
            grid-template-columns: 100px 1fr auto;
            gap: 20px;
            align-items: center;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }
        
        .product-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, var(--primary-color), var(--accent-color));
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .product-card:hover {
            background: var(--bg-card-hover);
            border-color: var(--border-light);
            box-shadow: var(--shadow-xl);
            transform: translateY(-2px);
        }
        
        .product-card:hover::before {
            opacity: 1;
        }
        
        .product-image {
            width: 100px;
            height: 100px;
            border-radius: 12px;
            object-fit: cover;
            background: var(--border-color);
            border: 2px solid var(--border-color);
            transition: all 0.3s ease;
        }
        
        .product-card:hover .product-image {
            border-color: var(--primary-color);
            box-shadow: 0 0 20px rgba(168, 85, 247, 0.3);
        }
        
        .product-info h3 {
            margin: 0 0 12px 0;
            font-size: 18px;
            font-weight: 600;
            color: var(--text-primary);
            line-height: 1.4;
        }
        
        .product-stats {
            display: flex;
            gap: 20px;
            font-size: 14px;
            color: var(--text-secondary);
        }
        
        .stat {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 6px 12px;
            background: rgba(168, 85, 247, 0.1);
            border-radius: 8px;
            border: 1px solid rgba(168, 85, 247, 0.2);
        }
        
        .stat span:first-child {
            font-size: 16px;
        }
        
        .product-actions {
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: flex-end;
        }
        
        .btn {
            padding: 12px 24px;
            border-radius: 10px;
            border: none;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }
        
        .btn:hover::before {
            left: 100%;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            box-shadow: var(--shadow-md);
        }
        
        .btn-primary:hover {
            background: linear-gradient(135deg, var(--primary-hover), var(--secondary-color));
            box-shadow: var(--shadow-lg);
            transform: translateY(-2px);
        }
        
        .btn-secondary {
            background: var(--bg-card);
            color: var(--text-secondary);
            border: 1px solid var(--border-light);
        }
        
        .btn-secondary:hover {
            background: var(--bg-card-hover);
            color: var(--text-primary);
            border-color: var(--primary-color);
            transform: translateY(-1px);
        }
        
        .loading {
            text-align: center;
            padding: 60px;
            color: var(--text-secondary);
        }
        
        .loading::before {
            content: '';
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 3px solid var(--border-color);
            border-top: 3px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 16px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #fca5a5;
            padding: 20px;
            border-radius: 12px;
            margin: 20px 0;
            backdrop-filter: blur(10px);
        }
        
        .success {
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid rgba(34, 197, 94, 0.3);
            color: #86efac;
            padding: 20px;
            border-radius: 12px;
            margin: 20px 0;
            backdrop-filter: blur(10px);
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 32px;
            padding: 32px;
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            box-shadow: var(--shadow-lg);
            position: relative;
            overflow: hidden;
        }
        
        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(168, 85, 247, 0.05), rgba(236, 72, 153, 0.05));
            pointer-events: none;
        }
        
        .header h1 {
            margin: 0;
            font-size: 32px;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            position: relative;
            z-index: 1;
        }
        
        .header div {
            position: relative;
            z-index: 1;
        }
        
        .stats-summary {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 32px;
        }
        
        .stat-card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 28px;
            text-align: center;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(168, 85, 247, 0.05), rgba(99, 102, 241, 0.05));
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .stat-card:hover {
            border-color: var(--primary-color);
            box-shadow: var(--shadow-xl);
            transform: translateY(-4px);
        }
        
        .stat-card:hover::before {
            opacity: 1;
        }
        
        .stat-number {
            font-size: 42px;
            font-weight: 800;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 12px;
            position: relative;
            z-index: 1;
        }
        
        .stat-label {
            color: var(--text-secondary);
            font-size: 14px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            z-index: 1;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        
        .modal-content {
            background: var(--bg-card);
            margin: 0;
            padding: 32px;
            width: 500px;
            max-width: 90%;
            border-radius: 20px;
            border: 1px solid var(--border-light);
            box-shadow: var(--shadow-xl);
            position: relative;
        }
        
        .modal h3 {
            margin: 0 0 24px 0;
            font-size: 24px;
            font-weight: 700;
            color: var(--text-primary);
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-primary);
            font-weight: 500;
            font-size: 14px;
        }
        
        .form-group input {
            width: 100%;
            padding: 14px 16px;
            border: 1px solid var(--border-color);
            border-radius: 10px;
            font-size: 14px;
            box-sizing: border-box;
            background: var(--bg-dark);
            color: var(--text-primary);
            transition: all 0.3s ease;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(168, 85, 247, 0.1);
        }
        
        .form-group input[type="checkbox"] {
            width: auto;
            margin-right: 8px;
            accent-color: var(--primary-color);
        }
        
        .modal-actions {
            display: flex;
            gap: 16px;
            justify-content: flex-end;
            margin-top: 32px;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="header">
            <h1>Review Generator</h1>
            <div style="display: flex; gap: 12px;">
                <button class="btn btn-primary" onclick="openBulkModal()" id="bulkGenBtn" style="display: none;">
                    Generate Reviews for Selected
                </button>
                <button class="btn btn-secondary" onclick="toggleSelectAll()" id="selectAllBtn">
                    Select All
                </button>
                <button class="btn btn-secondary" onclick="selectWithoutReviews()">
                    Select Without Reviews
                </button>
                <button class="btn btn-secondary" onclick="refreshProducts()">Refresh Products</button>
            </div>
        </div>
        
        <div class="stats-summary" id="stats-summary">
            <div class="stat-card">
                <div class="stat-number" id="total-products">-</div>
                <div class="stat-label">Total Products</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="total-reviews">-</div>
                <div class="stat-label">Live Reviews</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="generated-reviews">-</div>
                <div class="stat-label">Generated Reviews</div>
            </div>
        </div>
        
        <div id="loading" class="loading">
            Loading products...
        </div>
        
        <div id="error" class="error" style="display: none;"></div>
        <div id="success" class="success" style="display: none;"></div>
        
        <div class="product-grid" id="product-grid" style="display: none;"></div>
    </div>
    
    <!-- Review Generation Modal -->
    <div id="reviewModal" class="modal">
        <div class="modal-content">
            <h3 id="modal-title">Generate Reviews</h3>
            <div class="form-group">
                <label for="reviewCount">Number of Reviews</label>
                <input type="number" id="reviewCount" value="5" min="1" max="20" />
            </div>
            <div class="form-group">
                <label>
                    <input type="checkbox" id="postToReviewsIO" style="margin-right: 8px;" />
                    Post directly to Reviews.io (requires API configuration)
                </label>
            </div>
            <div class="form-group">
                <label>
                    <input type="checkbox" id="postToKlaviyo" style="margin-right: 8px;" />
                    Post directly to Klaviyo Reviews (requires API key)
                </label>
            </div>
            <div class="modal-actions">
                <button class="btn btn-secondary" onclick="closeModal()">Cancel</button>
                <button class="btn btn-primary" onclick="generateReviews()">Generate Reviews</button>
            </div>
        </div>
    </div>

    <!-- Bulk Review Generation Modal -->
    <div id="bulkModal" class="modal">
        <div class="modal-content">
            <h3>Generate Reviews for Multiple Products</h3>
            <p id="bulk-product-count">Selected: 0 products</p>
            <div class="form-group">
                <label for="bulkReviewCount">Reviews per Product</label>
                <input type="number" id="bulkReviewCount" value="3" min="1" max="10" />
            </div>
            <div class="form-group">
                <label>
                    <input type="checkbox" id="bulkPostToReviewsIO" style="margin-right: 8px;" />
                    Post directly to Reviews.io (requires API configuration)
                </label>
            </div>
            <div class="form-group">
                <label>
                    <input type="checkbox" id="bulkPostToKlaviyo" style="margin-right: 8px;" />
                    Post directly to Klaviyo Reviews (requires API key)
                </label>
            </div>
            <div class="modal-actions">
                <button class="btn btn-secondary" onclick="closeBulkModal()">Cancel</button>
                <button class="btn btn-primary" onclick="generateBulkReviews()">Generate All Reviews</button>
            </div>
        </div>
    </div>

    <script>
        let currentProductId = null;
        let currentProductName = null;
        
        // Initialize Shopify App Bridge
        const urlParams = new URLSearchParams(window.location.search);
        const host = urlParams.get('host');
        
        // Only initialize App Bridge if we have a valid host parameter
        let app = null;
        if (host) {
            try {
                app = window['app-bridge'].createApp({
                    apiKey: '{{ api_key }}',
                    host: host,
                    forceRedirect: true
                });
            } catch (error) {
                console.error('Failed to initialize App Bridge:', error);
            }
        }
        
        // Load products on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadProducts();
        });
        
        async function loadProducts() {
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');
            const grid = document.getElementById('product-grid');
            
            loading.style.display = 'block';
            error.style.display = 'none';
            grid.style.display = 'none';
            
            try {
                const response = await fetch('/api/products');
                const data = await response.json();
                
                if (data.error) {
                    throw new Error(data.error);
                }
                
                displayProducts(data.products);
                updateStats(data.products);
                
            } catch (err) {
                error.textContent = err.message;
                error.style.display = 'block';
            }
            
            loading.style.display = 'none';
        }
        
        function displayProducts(products) {
            const grid = document.getElementById('product-grid');
            
            grid.innerHTML = products.map(product => `
                <div class="product-card" data-product-id="${product.id}">
                    <div style="display: flex; align-items: flex-start; gap: 12px;">
                        <input type="checkbox" class="product-checkbox" value="${product.id}" onchange="updateBulkButton()" />
                        <div style="display: flex; gap: 16px; flex: 1; align-items: center;">
                            <img 
                                src="${product.image || '/static/placeholder.png'}" 
                                alt="${product.title}"
                                class="product-image"
                                onerror="this.style.display='none'"
                            />
                            <div class="product-info">
                                <h3>${product.title}</h3>
                                <div class="product-stats">
                                    <div class="stat">
                                        <span>‚≠ê</span>
                                        <span>${product.live_reviews} live</span>
                                    </div>
                                    <div class="stat">
                                        <span>üìù</span>
                                        <span>${product.generated_reviews} generated</span>
                                    </div>
                                    <div class="stat">
                                        <span>üìä</span>
                                        <span>${product.total_reviews} total</span>
                                    </div>
                                </div>
                            </div>
                            <div class="product-actions">
                                <button 
                                    class="btn btn-primary" 
                                    onclick="openModal('${product.id}', '${product.title.replace(/'/g, "\\'")}')"
                                >
                                    Generate Reviews
                                </button>
                                ${product.generated_reviews > 0 ? 
                                    `<button class="btn btn-secondary" onclick="viewGenerated('${product.id}')">View Generated</button>` : 
                                    ''
                                }
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');
            
            grid.style.display = 'block';
        }
        
        function updateStats(products) {
            const totalProducts = products.length;
            const totalReviews = products.reduce((sum, p) => sum + p.live_reviews, 0);
            const generatedReviews = products.reduce((sum, p) => sum + p.generated_reviews, 0);
            
            document.getElementById('total-products').textContent = totalProducts;
            document.getElementById('total-reviews').textContent = totalReviews;
            document.getElementById('generated-reviews').textContent = generatedReviews;
        }
        
        function openModal(productId, productName) {
            currentProductId = productId;
            currentProductName = productName;
            document.getElementById('modal-title').textContent = `Generate Reviews for "${productName}"`;
            document.getElementById('reviewModal').style.display = 'block';
        }
        
        function closeModal() {
            document.getElementById('reviewModal').style.display = 'none';
            currentProductId = null;
            currentProductName = null;
        }
        
        async function generateReviews() {
            if (!currentProductId) return;
            
            const count = parseInt(document.getElementById('reviewCount').value) || 5;
            const postToReviewsIO = document.getElementById('postToReviewsIO').checked;
            const postToKlaviyo = document.getElementById('postToKlaviyo').checked;
            const error = document.getElementById('error');
            const success = document.getElementById('success');
            
            error.style.display = 'none';
            success.style.display = 'none';
            
            try {
                const response = await fetch(`/api/generate/${currentProductId}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ 
                        count,
                        post_to_reviews_io: postToReviewsIO,
                        post_to_klaviyo: postToKlaviyo
                    })
                });
                
                const data = await response.json();
                
                if (!response.ok || data.error) {
                    throw new Error(data.error || 'Failed to generate reviews');
                }
                
                let successMessage = `<strong>Success!</strong> Generated ${data.count} reviews for "${data.product_name}".<br/><br/>`;
                successMessage += `<a href="/download/${data.filename}" target="_blank" style="color: #86efac; text-decoration: underline; font-weight: bold;">üì• Download CSV File (${data.filename})</a>`;
                
                if (data.reviews_io) {
                    if (data.reviews_io.total_created > 0) {
                        successMessage += `<br><strong>Reviews.io:</strong> Posted ${data.reviews_io.total_created} reviews successfully!`;
                    }
                    if (data.reviews_io.total_errors > 0) {
                        successMessage += `<br><strong>Warning:</strong> ${data.reviews_io.total_errors} reviews failed to post to Reviews.io.`;
                    }
                }
                
                if (data.klaviyo) {
                    if (data.klaviyo.total_created > 0) {
                        successMessage += `<br><strong>Klaviyo:</strong> Posted ${data.klaviyo.total_created} reviews successfully!`;
                    }
                    if (data.klaviyo.total_errors > 0) {
                        successMessage += `<br><strong>Warning:</strong> ${data.klaviyo.total_errors} reviews failed to post to Klaviyo.`;
                    }
                    if (data.klaviyo.error) {
                        successMessage += `<br><strong>Klaviyo Error:</strong> ${data.klaviyo.error}`;
                    }
                }
                
                success.innerHTML = successMessage;
                success.style.display = 'block';
                
                closeModal();
                refreshProducts();
                
            } catch (err) {
                error.textContent = err.message;
                error.style.display = 'block';
            }
        }
        
        function refreshProducts() {
            loadProducts();
        }
        
        function viewGenerated(productId) {
            // Download the most recent CSV file for this product
            window.open(`/download/reviews_${productId}_latest.csv`, '_blank');
        }
        
        function updateBulkButton() {
            const checkboxes = document.querySelectorAll('.product-checkbox:checked');
            const bulkBtn = document.getElementById('bulkGenBtn');
            const selectAllBtn = document.getElementById('selectAllBtn');
            
            if (checkboxes.length > 0) {
                bulkBtn.style.display = 'block';
                bulkBtn.textContent = `Generate Reviews for ${checkboxes.length} Selected`;
                selectAllBtn.textContent = 'Clear All';
            } else {
                bulkBtn.style.display = 'none';
                selectAllBtn.textContent = 'Select All';
            }
        }
        
        function toggleSelectAll() {
            const checkboxes = document.querySelectorAll('.product-checkbox');
            const allChecked = document.querySelectorAll('.product-checkbox:checked').length === checkboxes.length;
            
            checkboxes.forEach(cb => {
                cb.checked = !allChecked;
            });
            
            updateBulkButton();
        }
        
        function selectWithoutReviews() {
            // Clear all selections first
            document.querySelectorAll('.product-checkbox').forEach(cb => cb.checked = false);
            
            // Find products with 0 total reviews
            const productCards = document.querySelectorAll('.product-card');
            let selectedCount = 0;
            
            productCards.forEach(card => {
                const statsElements = card.querySelectorAll('.stat span');
                let totalReviews = 0;
                
                // Look for the "total" stat (3rd stat element)
                statsElements.forEach(span => {
                    if (span.textContent.includes('total')) {
                        const match = span.textContent.match(/(\d+)\s+total/);
                        if (match) {
                            totalReviews = parseInt(match[1]);
                        }
                    }
                });
                
                // Select if total reviews is 0
                if (totalReviews === 0) {
                    const checkbox = card.querySelector('.product-checkbox');
                    if (checkbox) {
                        checkbox.checked = true;
                        selectedCount++;
                    }
                }
            });
            
            updateBulkButton();
            
            // Show a notification of how many were selected
            if (selectedCount > 0) {
                const success = document.getElementById('success');
                success.innerHTML = `‚úÖ Selected ${selectedCount} products without reviews`;
                success.style.display = 'block';
                
                // Hide notification after 3 seconds
                setTimeout(() => {
                    success.style.display = 'none';
                }, 3000);
            } else {
                const error = document.getElementById('error');
                error.textContent = 'No products found without reviews';
                error.style.display = 'block';
                
                setTimeout(() => {
                    error.style.display = 'none';
                }, 3000);
            }
        }
        
        function openBulkModal() {
            const selected = document.querySelectorAll('.product-checkbox:checked');
            if (selected.length === 0) return;
            
            document.getElementById('bulk-product-count').textContent = `Selected: ${selected.length} products`;
            document.getElementById('bulkModal').style.display = 'block';
        }
        
        function closeBulkModal() {
            document.getElementById('bulkModal').style.display = 'none';
        }
        
        async function generateBulkReviews() {
            const selectedCheckboxes = document.querySelectorAll('.product-checkbox:checked');
            const count = parseInt(document.getElementById('bulkReviewCount').value) || 3;
            const postToReviewsIO = document.getElementById('bulkPostToReviewsIO').checked;
            const postToKlaviyo = document.getElementById('bulkPostToKlaviyo').checked;
            
            if (selectedCheckboxes.length === 0) return;
            
            const error = document.getElementById('error');
            const success = document.getElementById('success');
            error.style.display = 'none';
            success.style.display = 'none';
            
            closeBulkModal();
            
            // Show processing message
            success.innerHTML = `<strong>Processing...</strong> Generating reviews for ${selectedCheckboxes.length} products...`;
            success.style.display = 'block';
            
            let successCount = 0;
            let errorCount = 0;
            let totalReviews = 0;
            const errors = [];
            const downloadLinks = [];
            
            // Process each product
            for (const checkbox of selectedCheckboxes) {
                const productId = checkbox.value;
                const productCard = checkbox.closest('.product-card');
                const productTitle = productCard.querySelector('h3').textContent;
                
                try {
                    const response = await fetch(`/api/generate/${productId}`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ 
                            count,
                            post_to_reviews_io: postToReviewsIO,
                            post_to_klaviyo: postToKlaviyo
                        })
                    });
                    
                    const data = await response.json();
                    
                    if (!response.ok || data.error) {
                        throw new Error(data.error || 'Failed to generate reviews');
                    }
                    
                    successCount++;
                    totalReviews += data.count;
                    
                    // Add download link
                    if (data.filename) {
                        downloadLinks.push(`<a href="/download/${data.filename}" target="_blank" style="color: #86efac; text-decoration: underline;">${productTitle} (${data.count} reviews)</a>`);
                    }
                    
                } catch (err) {
                    errorCount++;
                    errors.push(`${productTitle}: ${err.message}`);
                }
                
                // Update progress
                success.innerHTML = `<strong>Processing...</strong> Completed ${successCount + errorCount}/${selectedCheckboxes.length} products...`;
            }
            
            // Show final results with download links
            let message = `<strong>Bulk Generation Complete!</strong><br/>`;
            message += `‚úÖ ${successCount} products completed (${totalReviews} reviews total)<br/><br/>`;
            
            if (downloadLinks.length > 0) {
                message += `<strong>Download CSV files:</strong><br/>`;
                message += downloadLinks.join('<br/>') + '<br/><br/>';
            }
            
            if (errorCount > 0) {
                message += `‚ùå ${errorCount} products failed<br/>`;
                message += `<details><summary>View Errors</summary>${errors.join('<br/>')}</details>`;
            }
            
            success.innerHTML = message;
            success.style.display = 'block';
            
            // Clear selections and refresh
            document.querySelectorAll('.product-checkbox').forEach(cb => cb.checked = false);
            updateBulkButton();
            refreshProducts();
        }
        
        // Close modal when clicking outside
        window.addEventListener('click', function(event) {
            const reviewModal = document.getElementById('reviewModal');
            const bulkModal = document.getElementById('bulkModal');
            
            if (event.target === reviewModal) {
                closeModal();
            }
            if (event.target === bulkModal) {
                closeBulkModal();
            }
        });
        
        // Handle escape key
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                closeModal();
                closeBulkModal();
            }
        });
    </script>
</body>
